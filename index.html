<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
</head>

<body>
  <h1>Giphy Party!</h1>
  <form id="gif-form">
    <input type="text" id="search-term" placeholder="Enter a search term" required>

  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
